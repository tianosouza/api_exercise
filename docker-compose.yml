version: "3"

services:
  api-exercise-db:
    container_name: api-exercise-db
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/data/postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network
  
  api-exercise:
    container_name: api-exercise
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    depends_on:
      - api-exercise-db
    networks:
      - app-network

volumes:
  pgdata:
    driver: local
    
networks:
  app-network: